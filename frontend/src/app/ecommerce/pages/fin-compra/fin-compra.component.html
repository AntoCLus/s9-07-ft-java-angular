<div class="contenedora">
  <div class="fin-compra">
    <div class="carrito">
      <app-cart [changeButton]="false"></app-cart>
    </div>
    <div class="titulo-fin-compra">
      <h2>Por favor, inicia sesión antes de finalizar la compra</h2>
    </div>
    <div class="mi-cuenta">
      <article class="login__container">
        <h2>Mi cuenta</h2>
        <form class="form__container">
          <div class="form__control">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" />
          </div>
          <div class="form__control">
            <label for="password">Contraseña</label>
            <input type="password" id="password" />

            <span>¿Olvidaste tu contraseña? </span>
          </div>

          <div class="form__buttons">
            <button>Acceder</button>
            <span>¿Aún no tienes una cuenta? <b>Crea una</b></span>
          </div>
        </form>
      </article>
    </div>
  </div>
</div>
