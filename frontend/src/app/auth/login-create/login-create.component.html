<section>
  <form [formGroup]="registerForm" (ngSubmit)="login_create()" novalidate>
    <h2>Crear Cuenta</h2>
    <div class="contenedor1">
      <p class="title">1. Datos personales</p>
      <div class="input-label">
        <label>
          <span class="required">Nombre/s</span>
          <input type="text" formControlName="name" />
        </label>
        <label>
          <span class="required">Apellido/s</span>
          <input type="text" formControlName="lastname" />
        </label>
      </div>
      <div class="input-label">
        <label>
          <span class="required">Correo electronico</span>

          <input type="email" formControlName="email" autocomplete />
        </label>
        <label>
          <span class="required">Contraseña</span>

          <input type="number" formControlName="password" />
        </label>
      </div>
    </div>
    <div class="contenedor2">
      <p class="title">2. Dirección</p>
      <div class="input-label">
        <label>
          Pais
          <input type="text" formControlName="pais" />
        </label>
        <label>
          Provincia/ Comunidad
          <input type="text" formControlName="provincia" />
        </label>
      </div>
      <div class="input-label">
        <label>
          Codigo postal
          <input type="number" formControlName="postal" />
        </label>
        <label>
          Ciudad
          <input type="text" formControlName="ciudad" />
        </label>
      </div>
      <div class="input-label">
        <label>
          Dirección
          <input
            type="text"
            formControlName="direccion"
            placeholder="Nombre y número de calle"
          />
        </label>
        <label>
          Detalles de dirección
          <input
            type="text"
            formControlName="detalle_dir"
            placeholder="Indicaciones"
          />
        </label>
      </div>
      <div class="">
        <label class="check">
          <input
            type="checkbox"
            class="check-input"
            formControlName="check_fact"
          />
          Utilizar esta dirección para los datos de facturación
        </label>
      </div>
      <div class="space-buton">
        <button type="submit">Crear cuenta</button>
      </div>
    </div>
  </form>
</section>

<p-dialog
  [(visible)]="visible"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '25vw' }"
  [draggable]="true"
  [resizable]="false"
>
  <article class="modal__container">
    <h2>Tu cuenta se ha creado correctamente</h2>
    <p>Por favor, revisa tu correo para activar tu cuenta</p>
  </article>
</p-dialog>
