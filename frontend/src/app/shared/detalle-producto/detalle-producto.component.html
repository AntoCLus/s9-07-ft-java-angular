<section class="detalle-producto">
  <p-messages
    [(value)]="messages"
    [enableService]="false"
    [closable]="true"
  ></p-messages>
  <div class="breadcrumbs">
    <h4>INICIO > ALMACÉN > PRODUCTO</h4>
  </div>

  <div class="descripcion-producto">
    <div class="imagen-producto">
      <div class="imagen-chica-producto">
        <img
          class="foto-chica-producto"
          src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?auto=compress&cs=tinysrgb&w=140"
          alt="imagen producto"
        />

        <img
          class="foto-chica-producto"
          src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?auto=compress&cs=tinysrgb&w=140"
          alt="imagen producto"
        />

        <img
          class="foto-chica-producto"
          src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?auto=compress&cs=tinysrgb&w=140"
          alt="imagen producto"
        />
      </div>

      <div class="imagen-grande-producto">
        <img
          class="foto-producto"
          [src]="product.image"
          alt="imagen producto"
        />
      </div>
    </div>
    <div class="texto-producto">
      <div class="titulo-heart">
        <h2>{{ product.name }}</h2>
        <i class="pi pi-heart"></i>
      </div>

      <h2><b>€ {{ product.price }}</b></h2>

      <p class="description">{{product.description}}</p>
      <span class="stock chip">{{ product.stock | stock}}</span>
      <div class="button__container">
        <button class="button custom__button--line">Finalizar compra</button>
        <app-input-cart
          [changeClass]="false"
          (addCart)="showQuantityProduc($event)"
          [changeWidth]="'224px'"
          [width]="'66px'"
        ></app-input-cart>
      </div>
    </div>
  </div>
</section>
