<section class="carousel__container">
  <h2>{{ title }}</h2>

  <p-carousel
    [value]="products()"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [indicatorsContentStyle]="{ display: 'none' }"
    [autoplayInterval]="5000"
  >
    <ng-template let-product pTemplate="item">
      <div class="card__container">
        <app-card></app-card>
      </div>
    </ng-template>
  </p-carousel>
</section>
