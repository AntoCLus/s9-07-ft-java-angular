<article class="categories__container">
  <div class="categories__content" *ngFor="let category of categories()">
    <div class="categories__card">
      <img [src]="category.image" [alt]="category.name" />
    </div>

    <p>{{ category.name | titlecase }}</p>
  </div>

  <div class="image__container">
    <img src="../../../assets/images/background__pattern.png" alt="" />
  </div>
</article>
