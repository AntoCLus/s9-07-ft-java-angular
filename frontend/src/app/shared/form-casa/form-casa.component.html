          <p>“Casa”</p>
          <p class="dirEntrega">Dirección de entrega principal</p>
        </div>
      </div>
      <div class="input-label">
        <label>
          País*
          <input type="text" formControlName="pais" placeholder="ESPAÑA" />
        </label>
        <label>
          Provincia / Comunidad*
          <input
            type="text"
            formControlName="provincia"
            placeholder="Salamanca"
          />
        </label>
      </div>
      <div class="input-label">
        <label>
          Código postal*
          <input type="text" formControlName="postal" placeholder="37300" />
        </label>
        <label>
          Ciudad*
          <input type="text" formControlName="ciudad" placeholder="Salamanca" />
        </label>
      </div>
      <div class="input-label">
        <label>
          Dirección de entrega*
          <input
            type="text"
            formControlName="direccion"
            placeholder="Av. Gran Vía 46"
          />
        </label>
        <label>
          Observaciones
          <input
            type="text"
            formControlName="detalle_dir"
            placeholder="Esquina Varillas"
          />
        </label>
      </div>

      <div class="space-buton">
        <button class="button custom__button--line" type="submit">
          Añadir dirección
        </button>
        <button class="button custom__button--fill" type="submit">
          Guardar
        </button>
      </div>
      <div class="check">
        <p>*Campo requerido</p>
      </div>
    </div>
  </form>
